name: "LocalGov Claro"
description: "Sub-theme of Claro for LGD sites."
type: theme
core_version_requirement: ^8.8 || ^9 || ^10
base theme: "claro"

libraries-extend:
  claro/node-form:
    - localgov_claro/node-form

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
